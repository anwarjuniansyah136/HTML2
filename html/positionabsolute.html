<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 1;
        }
        .satu{
            background-color: salmon;
        }
        .dua{
            background-color: lightgreen;
        }
        .tiga{
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
