<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contoh HTML</title>
    </head>
    <body>
        <table border="1" style="border-collapse:collapse">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="4">6</td>
            </tr>
        </table>
        <div>A</div>
        <div>B</div>
        <span>1</span>
        <span>2</span>
    </body>
</html>
