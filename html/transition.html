<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 900px;
            margin: 10px auto;
            border: 2px solid black;
        }
        .container:hover .kotak{
            transform: rotate(180deg);
            background-color: skyblue;
            margin-left: 800px;
        }
        .kotak{
            width: 100px;
            height: 100px;
            background-color: salmon;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak"></div>
    </div>
</body>
</html>
